<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>

  <input id="title" placeholder="Título da tarefa">
  <select id="priority">
    <option>Baixa</option>
    <option>Média</option>
    <option>Alta</option>
  </select>
  <button onclick="addTask()">Adicionar</button>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
